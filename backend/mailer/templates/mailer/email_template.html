<!DOCTYPE html>
<html lang="es" style="margin:0;padding:0;">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ subject }}</title>
    <style>
      @media only screen and (max-width: 600px) {
        .container { width: 100% !important; }
        .content { padding: 16px !important; }
        .btn { display: block !important; width: 100% !important; }
      }
    </style>
  </head>
  <body style="margin:0;padding:0;background-color:#f5f7fb;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f5f7fb;">
      <tr>
        <td align="center">

          <!-- Contenedor principal -->
          <table role="presentation" class="container" width="600" cellpadding="0" cellspacing="0" border="0"
                 style="width:600px;max-width:600px;background-color:#ffffff;margin:24px auto;border-radius:8px;overflow:hidden;border:1px solid #e5e9f2;">

            <!-- Header -->
            <tr>
              <td align="center" style="background-color:#0b5fff;padding:24px;">
                <h1 style="margin:0;font-size:22px;line-height:1.3;font-weight:700;color:#ffffff;">
                  {{ subject }}
                </h1>
              </td>
            </tr>

            <!-- Mensaje principal -->
            <tr>
              <td class="content" style="padding:24px 32px;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;color:#374151;">
                <p style="margin:0;font-size:15px;line-height:1.7;">
                  {{ texto }}
                </p>
              </td>
            </tr>

            <!-- Botón de acción -->
            <tr>
              <td align="center" style="padding:8px 32px 24px 32px;">
                <a href="{{ button_url }}" target="_blank" rel="noopener"
                   class="btn"
                   style="font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;
                          display:inline-block;background-color:#0b5fff;color:#ffffff;
                          text-decoration:none;font-weight:600;font-size:15px;
                          padding:12px 20px;border-radius:6px;">
                  {{ button_text }}
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding:16px 24px 24px 24px;background-color:#ffffff;border-top:1px solid #e5e9f2;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
                <p style="margin:0;color:#9ca3af;font-size:11px;">
                  © {{ current_year|default:"" }} {{ brand_name|default:"Tu Marca" }}. Todos los derechos reservados.
                </p>
              </td>
            </tr>

          </table>
          <!-- /Contenedor principal -->

        </td>
      </tr>
    </table>
  </body>
</html>
